<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NewsApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">NewsApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Weather</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Welcome (<span id="resultCount"></span> Results)</h1>
    <div class="row content"></div>

    <div class="d-flex justify-content-around my-4">
      <button id="prevBtn" class="btn btn-primary">&lt; Previous Page</button>
      <button id="nextBtn" class="btn btn-primary">Next Page &gt;</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <script>
    let currentPage = 1;
    let totalPages = 1;

    const fetchNews = async (page) => {
      console.log("Fetching news...");
      var url = 'https://newsapi.org/v2/everything?' +
        'q="generative artificial intelligence"&' +
        'language=en&' +
        'pageSize=20&' +
        'page=' + page + '&' +
        'sortBy=popularity&' +
        'apiKey=3d8bb6b10a6e4ec0aeb7c23785896a87'; 

      try {
        let a = await fetch(url);
        let response = await a.json();

        console.log(response);

        if (response.status === "ok" && response.articles) {
          let str = "";
          for (let item of response.articles) {
            let aiDescription = await getAIDescription(item.title || "No title");
            str += `<div class="card my-4 mx-2" style="width: 18rem;">
              <img src="${item.urlToImage || ''}" class="card-img-top" alt="news image">
              <div class="card-body">
                <h5 class="card-title">${item.title || 'No title'}</h5>
                <p class="card-text">${aiDescription}</p>
                <a href="${item.url}" target="_blank" class="btn btn-primary">Read more</a>
              </div>
            </div>`;
          }
          document.querySelector(".content").innerHTML = str;
          document.getElementById("resultCount").innerText = response.totalResults;

          // calculate total pages
          totalPages = Math.ceil(response.totalResults / 20);

          // disable prev button if on first page
          document.getElementById("prevBtn").disabled = (currentPage === 1);

          // disable next button if on last page
          document.getElementById("nextBtn").disabled = (currentPage === totalPages);
        } else {
          console.error("API error:", response.message);
          document.querySelector(".content").innerHTML =
            `<p class="text-danger">Error: ${response.message}</p>`;
        }
      } catch (err) {
        console.error("Fetch failed:", err);
        document.querySelector(".content").innerHTML =
          `<p class="text-danger">Could not fetch news.</p>`;
      }
    };

    // button event listeners
    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        fetchNews(currentPage);
      }
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (currentPage < totalPages) {
        currentPage++;
        fetchNews(currentPage);
      }
    });

    // load first page
    fetchNews(currentPage);

    async function getAIDescription(title) {
      try {
        const response = await fetch("http://localhost:3001/ai-description", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title })
        });
        const data = await response.json();
        if (data.aiText) {
          return data.aiText;
        } else if (data.error) {
          return `AI Error: ${data.error}`;
        } else {
          return "No AI description available.";
        }
      } catch (err) {
        return `Fetch error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
